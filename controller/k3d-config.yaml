apiVersion: k3d.io/v1alpha5
kind: Simple
metadata:
  name: roam-dev
servers: 1
agents: 1
kubeAPI:
  host: "0.0.0.0"
  hostIP: "127.0.0.1"
  hostPort: "6550"
image: docker.io/rancher/k3s:v1.28.8-k3s1
volumes:
  - volume: ${CONTROLLER_DIR}:/app/controller
    nodeFilters:
      - server:*
      - agent:*
  - volume: ${WORKER_DIR}:/app/worker
    nodeFilters:
      - server:*
      - agent:*
ports:
  - port: 80:80
    nodeFilters:
      - loadbalancer
  - port: 443:443
    nodeFilters:
      - loadbalancer
  - port: 8001:8001
    nodeFilters:
      - loadbalancer
options:
  k3d:
    wait: true
    timeout: "60s"
    disableLoadbalancer: false
  k3s:
    extraArgs:
      - arg: --disable=traefik
        nodeFilters:
          - server:*
  kubeconfig:
    updateDefaultKubeconfig: true
    switchCurrentContext: true
