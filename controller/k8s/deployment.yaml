apiVersion: apps/v1
kind: Deployment
metadata:
  name: roam-controller
  labels:
    app: roam-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app: roam-controller
  template:
    metadata:
      labels:
        app: roam-controller
    spec:
      containers:
      - name: controller
        image: roam-controller:latest
        imagePullPolicy: Never  # Use local image
        ports:
        - containerPort: 8001
        env:
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "8001"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 5