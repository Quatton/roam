apiVersion: apps/v1
kind: Deployment
metadata:
  name: roam-controller-dev
  namespace: roam-controller
  labels:
    app: roam-controller-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: roam-controller-dev
  revisionHistoryLimit: 3
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: roam-controller-dev
    spec:
      serviceAccountName: roam-controller
      containers:
        - name: controller
          image: ghcr.io/astral-sh/uv:debian
          ports:
            - name: http
              containerPort: 8001
          workingDir: /app
          command:
            - /bin/bash
            - -c
            - |
              cd /app &&
              export UV_PROJECT_ENVIRONMENT=/tmp/venv &&
              uv sync &&
              uv run uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload
          env:
            - name: HOST
              value: "0.0.0.0"
            - name: PORT
              value: "8001"
          volumeMounts:
            - name: controller-code
              mountPath: /app
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      volumes:
        - name: controller-code
          hostPath:
            path: /app/controller
            type: Directory
