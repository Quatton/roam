apiVersion: apps/v1
kind: Deployment
metadata:
  name: roam-workers
  namespace: roam-controller
  labels:
    app: roam-workers
spec:
  replicas: 2 # Start with 2 warm workers
  selector:
    matchLabels:
      app: roam-workers
  template:
    metadata:
      labels:
        app: roam-workers
    spec:
      containers:
        - name: worker
          image: ghcr.io/astral-sh/uv:debian
          workingDir: /app
          command:
            - /bin/bash
            - -c
            - |
              cd /app &&
              export UV_PROJECT_ENVIRONMENT=/tmp/venv &&
              uv sync &&
              uv run python roam_worker.py
          env:
            - name: REDIS_HOST
              value: "redis.roam-controller.svc.cluster.local"
          volumeMounts:
            - name: worker-code
              mountPath: /app
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
      volumes:
        - name: worker-code
          hostPath:
            path: /app/worker
            type: Directory
      restartPolicy: Always
